<div class="container">
<p>add works!</p>
<div>

  <div class="d-flex justify-content-between">
    <h4>Form customer</h4>
    <a href="#" routerLink="/person/index" class="btn btn-primaryt">Back</a>
  </div>

  <hr/>

    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group row">
            <div class="col-md-6 ">
              <label for="title">Nombre:</label>
              <input
                formControlName="nombre"
                id="nombre"
                type="text"
                class="form-control">
                
                <div *ngIf="f.nombre.touched && f.nombre.invalid" class="alert alert-danger">
                  <div *ngIf="f.nombre?.errors?.required">*nombre es necesario.</div>
                  <div *ngIf="f.nombre?.errors?.pattern">*el nombre solo pude contener letras.</div>
              </div>
            </div>
        </div>
        <div class="form-group row">
          <div class="col-md-6 ">
            <label for="title">Apellido:</label>
            <input
              formControlName="apellido"
              id="apellido"
              type="text"
              class="form-control">
              
              <div *ngIf="f.apellido.touched && f.apellido.invalid" class="alert alert-danger">
                <div *ngIf="f.apellido?.errors?.required">*apellido es necesario.</div>
                <div *ngIf="f.apellido?.errors?.pattern">*el apellido solo pude contener letras.</div>
            </div>
          </div>
      </div>
       

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>

</div>
