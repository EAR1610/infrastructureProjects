
<div class="container">
    <p>listar works!</p>
    <div class="card">
        <div class="card-header">
            <h3>personas</h3>

            <a routerLink="../personas/add" class="btn btn-primary ">Nuevo</a>            
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let persona of personas" class="text-center">
                        <td>{{persona.id}}</td>
                        <td>{{persona.nombre}}</td>
                        <td>{{persona.apellido}}</td>
                        <td>
                            <a class="btn btn-info" routerLink="../personas/ver/{{persona.id}}">ver</a>
                            <a class="btn btn-warning" routerLink="../personas/edit/{{persona.id}}">Editar</a>
                            <button class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
